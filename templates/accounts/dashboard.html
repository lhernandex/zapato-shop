{% extends 'base.html' %}

{% block content %}

<!-- ========================= SECCIÓN DE CONTENIDO ========================= -->
<section class="section-conten padding-y bg">
    {% include 'includes/alerts.html' %} <!-- Incluir alertas -->

    <div class="container">
        <div class="row">
          {% include 'includes/dashboard_sidebar.html' %} <!-- Incluir barra lateral del panel de control -->
        <main class="col-md-9">
            <article class="card">
            <header class="card-header">
                <strong class="d-inline-block mr-3">Bienvenido nuevamente:</strong>
                <span>{{ user.full_name }}</span> <!-- Mostrar el nombre completo del usuario -->
            </header>
            <div class="card-body">
                <div class="row">

                  <div class="col-md-6">
                    <div class="card" style="text-align:center">
                      <div class="card-body">
                        <h5 class="card-tittle">Total de ordenes realizadas:</h5> <!-- Título de la tarjeta -->
                        <h4>{{ orders_count }}</h4> <!-- Mostrar el número total de órdenes realizadas -->
                        <a href="">Ver mis ordenes</a> <!-- Enlace para ver las órdenes del usuario -->
                      </div>
                    </div>
                  </div>

                  <div class="col-md-6">
                    <div class="card" style="text-align:center">
                      <div class="card-body">
                        <img src="{{ userprofile.profile_picture.url }}" alt="imagen de perfil" width="50" height="50" style="border-radius:50%"> <!-- Imagen de perfil del usuario -->
                        <br>
                        <p class="mb-0">{{ user.email }}</p> <!-- Mostrar el correo electrónico del usuario -->
                        <p>{{ user.phone_number }}</p> <!-- Mostrar el número de teléfono del usuario -->
                      </div>
                    </div>
                  </div>

                </div> <!-- row.// -->
            </div> <!-- card-body .// -->

            </article> <!-- order-group.// -->
        </main>
    </div> <!-- row.// -->
    </div>

</section>
<!-- ========================= FIN DE SECCIÓN DE CONTENIDO ========================= -->

{% endblock %}
