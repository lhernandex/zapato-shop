{% extends 'base.html' %}

{% block content %}

<!-- ========================= SECCIÓN DE CONTENIDO ========================= -->
<section class="section-conten padding-y bg">
    {% include 'includes/alerts.html' %} <!-- Incluir alertas -->

    <div class="container">
        <div class="row">
          {% include 'includes/dashboard_sidebar.html' %} <!-- Incluir barra lateral del panel de control -->
        <main class="col-md-9">
            <article class="card">
            <header class="card-header">
                <strong class="d-inline-block mr-3"> Cambia tu contraseña:</strong>
            </header>
            <div class="card-body">

            <div class="row">
              <div class="col-md-12">
                <form class="" action="{% url 'change_password' %}" method="post" enctype="multipart/form-data"> <!-- Formulario para cambiar la contraseña -->
                    {% csrf_token %} <!-- Token CSRF para protección -->

                      <div class="form-group">
                        <label for="">Contraseña actual</label>
                        <input type="password" name="current_password" placeholder="Escribe tu contraseña actual" class="form-control" required> <!-- Campo para la contraseña actual -->
                      </div>

                      <div class="form-group">
                        <label for="">Escribe tu nueva contraseña</label>
                          <input type="password" name="new_password" placeholder="Escribe tu nueva contraseña" class="form-control" required> <!-- Campo para la nueva contraseña -->
                      </div>

                      <div class="form-group">
                        <label for="">Confirma la contraseña</label>
                          <input type="password" name="confirm_password" placeholder="Confirma tu nueva contraseña" class="form-control" required> <!-- Campo para confirmar la nueva contraseña -->
                      </div>

                    <input type="submit" name="Guardar" value="Guardar cambios" class="btn btn-primary"> <!-- Botón para enviar el formulario -->
                </form>
              </div>
            </div>

            </div> <!-- card-body .// -->

            </article> <!-- order-group.// -->
        </main>
    </div> <!-- row.// -->
    </div>

</section>
<!-- ========================= FIN DE SECCIÓN DE CONTENIDO ========================= -->

{% endblock %}
