{% load static %}
<!DOCTYPE HTML>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="pragma" content="no-cache" />
<meta http-equiv="cache-control" content="max-age=604800" />
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<title>ZapatoStore - Caja</title>

<link href="{% static 'images/logito.ico' %}" rel="shortcut icon" type="image/x-icon">

<!-- jQuery -->
<script src="{% static 'js/jquery-2.0.0.min.js' %}" type="text/javascript"></script>

<!-- Bootstrap4 files-->
<script src="{% static 'js/bootstrap.bundle.min.js' %}" type="text/javascript"></script>
<link href="{% static 'css/bootstrap.css' %}" rel="stylesheet" type="text/css"/>

<!-- Font awesome 5 -->
<link href="{% static 'fonts/fontawesome/css/all.min.css' %}" type="text/css" rel="stylesheet">

<!-- Custom CSS -->
<style>
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
}

header {
    background-color: #333;
    color: #fff;
    padding: 1rem;
    text-align: center;
}

main {
    padding: 1rem;
}

.card {
    background-color: #fff;
    border: 1px solid #ddd;
    margin: 1rem 0;
    padding: 1rem;
    display: flex;
    align-items: center;
}

.card img {
    max-width: 100px;
    height: auto;
    margin-right: 1rem;
}

.img-wrap {
    flex-shrink: 0;
}

.card-body {
    flex-grow: 1;
}

.footer {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 1rem;
    position: fixed;
    width: 100%;
    bottom: 0;
}

.list-group-item a {
    color: #333;
    text-decoration: none;
}

.list-group-item a:hover {
    color: #007bff;
}

.active {
    background-color: #007bff !important;
    color: white !important;
}

/* Additional styles for sold products */
.sold-list .sold-item {
    display: flex;
    align-items: center;
    padding: 1rem;
    border: 1px solid #ddd;
    margin-bottom: 0.5rem;
    background-color: #fff;
}

.sold-list .sold-item img {
    max-width: 50px;
    height: auto;
    margin-right: 1rem;
}

.sold-list .sold-item .sold-details {
    flex-grow: 1;
}
</style>

<!-- Custom JavaScript -->
<script src="{% static 'js/script.js' %}" type="text/javascript"></script>

<script type="text/javascript">
$(document).ready(function() {
  setTimeout(function() {
    $('#message').fadeOut('slow');
  }, 4000);
});
</script>

</head>
<body>

<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{% url 'home' %}">ZapatoStore</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">home</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'admin:index' %}">admin</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'caja_index' %}">caja</a></li>
            </ul>
        </div>
    </nav>
</header>

<main>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3">
                <h3>Men√∫</h3>
                <ul class="list-group">
                    <li class="list-group-item"><a href="{% url 'caja_stock' %}">stok</a></li>
                    <li class="list-group-item"><a href="{% url 'caja_sold' %}">vendidos</a></li>
                </ul>
            </div>
            <div class="col-md-9">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>
</main>



</body>
</html>
